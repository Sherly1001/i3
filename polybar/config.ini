[colors]
background = #d222
background-alt = #d444
foreground = #dfdfdf
foreground-alt = #888
foreground-tray-alt = #aaa
primary = #add8e6
secondary = #e60053
alert = #bd2c40
disabled = #707880

[bar/bar1]
monitor = ${env:MONITOR:eDP-1}
width = 100%
height = 26
radius = 6
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "Noto Sans:style=Regular:size=13;0"
font-1 = "Noto Sans CJK JP:size=13:size=13;0"
font-2 = "Noto Sans Mono:size=12;0"
font-3 = "Joypixels:scale=10;0"
font-4 = "Font Awesome 6 Free:size=12;0"
font-5 = "Font Awesome 6 Brands Regular:size=12;0"
font-6 = "Font Awesome 6 Free Solid:style=Solid:size=12;0"

line-size = 3
line-color = #f00

border-size = 4
border-color = #0000

padding-left = 0
padding-right = 30

module-margin-left = 1
module-margin-right = 2

; separator = |
; separator-foreground = ${colors.disabled}

modules-left = i3 SherNoob
modules-center = xwindow
modules-right = brightness volume battery cpu date powermenu

cursor-click = pointer
; cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 2
tray-detached = true
tray-offset-x = -6
; tray-transparent = true
; tray-background = ${colors.background}

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3
override-redirect = true

[module/i3]
type = internal/i3
index-sort = true
label-focused-underline = ${colors.primary}
label-urgent-background = ${colors.alert}
label-unfocused-foreground = ${colors.foreground-alt}
label-separator = |
label-separator-foreground = ${colors.disabled}
label-focused-padding = 1
label-unfocused-padding = 1
label-urgent-padding = 1
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e01d1d

[module/SherNoob]
type = custom/text
content = | Sher - Noob |
content-underline = #c44b4b
content-padding = 0
content-foreground = #fff

[module/xwindow]
type = internal/xwindow
label = %title:0:80:...%

[module/battery]
type = internal/battery
battery = BAT0
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

# animation-discharging-0 = 
# animation-discharging-1 = 
# animation-discharging-2 = 
# animation-discharging-3 = 
# animation-discharging-4 = 

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/volume]
type = custom/script
exec = ~/.config/i3/scripts/polybar/volume.sh -v %{u#0f0} -m %{u#f00}
tail = true
format-underline = #0f0
format-muted-underline = #f00

scroll-up = ~/.config/i3/scripts/volume.sh -s 5%+
scroll-down = ~/.config/i3/scripts/volume.sh -s 5%-

click-left = ~/.config/i3/scripts/volume.sh -s toggle
click-middle = ~/.config/i3/scripts/volume.sh -s 40%
click-right = pavucontrol

[module/brightness]
type = custom/script
exec = ~/.config/i3/scripts/polybar/brightness.sh
tail = true
format-underline = #ff0

scroll-up = ~/.config/i3/scripts/light.sh -s -A 5
scroll-down = ~/.config/i3/scripts/light.sh -s -U 5

click-left = ~/.config/i3/scripts/light.sh -s -S 20
click-right = ~/.config/i3/scripts/light.sh -s -S 0.05

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
format-underline = #c94747
label = %percentage%%

[module/date]
type = custom/script
internal = 1
exec = ~/.config/i3/scripts/polybar/date.sh

format-prefix = 
format-prefix-foreground = ${colors.foreground-tray-alt}
format-underline = #0a6cf5

click-left = ~/.config/i3/scripts/polybar/date.sh -p

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-tray-alt}

menu-0-0 = reboot
menu-0-0-exec = #powermenu.open.1
menu-0-1 = power off
menu-0-1-exec = #powermenu.open.2

menu-1-0 = cancel
menu-1-0-exec = #powermenu.open.0
menu-1-1 = reboot
menu-1-1-exec = reboot

menu-2-0 = power off
menu-2-0-exec = #powermenu.open.3
menu-2-1 = hibernate
menu-2-1-exec = #powermenu.open.4

menu-3-0 = cancel
menu-3-0-exec = #powermenu.open.0
menu-3-1 = power off
menu-3-1-exec = poweroff

menu-4-0 = hibernate
menu-4-0-exec = systemctl hibernate
menu-4-1 = cancel
menu-4-1-exec = #powermenu.open.0

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
